image: node:20

stages:
  - build
  - deploy

# Cache do node_modules para acelerar builds
cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - frontend/node_modules/

# Build do Angular
build:
  stage: build
  before_script:
    # Limpa cache local do Angular e dependências antigas
    - rm -rf frontend/node_modules/.cache
  script:
    - cd frontend
    - npm install --legacy-peer-deps
    - npm run build:pages
  artifacts:
    paths:
      - frontend/dist
    expire_in: 1 week

# Deploy para GitLab Pages
pages:
  stage: deploy
  dependencies:
    - build
  script:
    # Remove qualquer pasta pública antiga
    - rm -rf public
    - mkdir -p public

    # Copia todo o conteúdo do build Angular para a pasta 'public'
    - cp -r frontend/dist/ws-manager-frontend/* public/

    # Cria 404.html para GitLab Pages (necessário para SPAs)
    - cp public/index.html public/404.html

  artifacts:
    paths:
      - public
  only:
    - main
