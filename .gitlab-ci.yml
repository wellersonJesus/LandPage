# =========================
# GitLab CI/CD para Angular + Pages
# =========================
image: node:20

stages:
  - build
  - deploy

# Cache para acelerar builds
cache:
  paths:
    - frontend/node_modules/

# Etapa de build Angular
build:
  stage: build
  script:
    - cd frontend
    - npm ci
    # Build de produção com base-href correto para GitLab Pages
    - npm run build -- --output-path=dist --base-href="/ws-manager-309387/"
  artifacts:
    paths:
      - frontend/dist
    expire_in: 1 week

# Etapa de deploy para GitLab Pages
pages:
  stage: deploy
  dependencies:
    - build
  script:
    - mkdir -p public                # Pasta obrigatória para GitLab Pages
    - cp -r frontend/dist/* public/  # Copia todos os arquivos do build
  artifacts:
    paths:
      - public                        # Pasta publicada pelo Pages
  only:
    - master                          # Executa somente no branch master
