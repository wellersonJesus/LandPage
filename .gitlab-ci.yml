# Etapa de deploy para GitLab Pages
pages:
  stage: deploy
  dependencies:
    - build
  script:
    # Remove qualquer build anterior
    - rm -rf public
    - mkdir -p public

    # Detecta automaticamente a pasta gerada dentro de frontend/dist/
    - DIST_DIR=$(find frontend/dist -mindepth 1 -maxdepth 1 -type d | head -n 1)
    - echo "ğŸ“ Pasta detectada de build: $DIST_DIR"

    # Copia todos os arquivos do build Angular para public/
    - cp -r $DIST_DIR/* public/

    # Cria 404.html (necessÃ¡rio para Angular SPA)
    - cp public/index.html public/404.html

  artifacts:
    paths:
      - public
  only:
    - master
