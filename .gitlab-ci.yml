image: node:20

stages:
  - build
  - deploy

# Cache do node_modules para acelerar builds
cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - frontend/node_modules/

# Build Angular
build:
  stage: build
  before_script:
    - rm -rf frontend/node_modules/.cache
  script:
    - cd frontend
    - npm install --legacy-peer-deps
    - npm run build:pages -- --base-href /ws-manager-309387/
  artifacts:
    paths:
      - frontend/dist
    expire_in: 1 week

# Deploy GitLab Pages
pages:
  stage: deploy
  dependencies:
    - build
  script:
    - rm -rf public
    - mkdir -p public
    - cp -r frontend/dist/ws-manager-frontend/* public/
    - cp public/index.html public/404.html
  artifacts:
    paths:
      - public
  only:
    - master
