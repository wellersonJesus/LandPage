components:

  schemas:

    # =========================
    # AUTH
    # =========================

    AuthUsuario:
      type: object
      properties:
        id:
          type: integer
          example: 1
        nome:
          type: string
          example: Admin
        email:
          type: string
          example: admin@email.com
        role:
          type: string
          example: admin

    AuthUsuarioCreate:
      type: object
      required: [nome, email, role]
      properties:
        nome:
          type: string
          example: João Silva
        email:
          type: string
          example: joao@email.com
        senha:
          type: string
          example: senha123
        role:
          type: string
          example: user

    AuthLoginRequest:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
          example: admin@email.com
        password:
          type: string
          example: senha123

    AuthLoginResponse:
      type: object
      properties:
        message:
          type: string
          example: Login realizado com sucesso
        token:
          type: string
          example: Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...

    # =========================
    # CALENDARIO
    # =========================

    Calendario:
      type: object
      properties:
        id:
          type: integer
          example: 1
        data:
          type: string
          format: date
          example: 2025-01-01
        dia_semana:
          type: string
          example: Segunda-feira
        mes:
          type: integer
          example: 1
        ano:
          type: integer
          example: 2025
        feriado:
          type: boolean
          example: true

    CalendarioCreate:
      type: object
      required: [data, dia_semana, mes, ano, feriado]
      properties:
        data:
          type: string
          format: date
        dia_semana:
          type: string
        mes:
          type: integer
        ano:
          type: integer
        feriado:
          type: boolean

    CalendarioUpdate:
      type: object
      required: [data, dia_semana, mes, ano, feriado]
      properties:
        data:
          type: string
          format: date
        dia_semana:
          type: string
        mes:
          type: integer
        ano:
          type: integer
        feriado:
          type: boolean

    # =========================
    # CONTA
    # =========================

    Conta:
      type: object
      properties:
        id:
          type: integer
          example: 1
        nome:
          type: string
          example: Conta Principal
        banco:
          type: string
          example: Banco do Brasil
        tipo:
          type: string
          example: Corrente
        saldo:
          type: number
          format: float
          example: 1500.75
        agencia:
          type: string
          example: 1234
        numero_conta:
          type: string
          example: 56789-0

    ContaCreate:
      type: object
      required: [nome, banco, tipo, saldo, agencia, numero_conta]
      properties:
        nome:
          type: string
        banco:
          type: string
        tipo:
          type: string
        saldo:
          type: number
          format: float
        agencia:
          type: string
        numero_conta:
          type: string

    ContaUpdate:
      type: object
      required: [nome, banco, tipo, saldo, agencia, numero_conta]
      properties:
        nome:
          type: string
        banco:
          type: string
        tipo:
          type: string
        saldo:
          type: number
          format: float
        agencia:
          type: string
        numero_conta:
          type: string

