openapi: 3.0.3

info:
  title: WS Manager API
  version: 1.0.0
  description: |
    Documentação completa da API WS Manager,
    fiel ao schema real do banco de dados e suas relações.

servers:
  - url: http://localhost:8000
    description: Servidor local

paths:

  /usuarios:
    get:
      tags: [Auth]
      summary: Lista todos os usuários
      responses:
        '200':
          description: Lista de usuários
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Usuario'
        '500':
          description: Erro no servidor

    post:
      tags: [Auth]
      summary: Cria um novo usuário
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UsuarioCreate'
      responses:
        '201':
          description: Usuário criado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Usuario'
        '400':
          description: Dados inválidos
        '500':
          description: Erro no servidor

  /login:
    post:
      tags: [Auth]
      summary: Realiza login e retorna token JWT
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login realizado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '400':
          description: Dados inválidos
        '401':
          description: Credenciais inválidas
        '500':
          description: Erro no servidor

components:

  schemas:

    Usuario:
      type: object
      properties:
        id:
          type: integer
          example: 1
        nome:
          type: string
          example: João Silva
        email:
          type: string
          example: joao@email.com
        role:
          type: string
          example: admin

    UsuarioCreate:
      type: object
      required: [nome, email, role]
      properties:
        nome:
          type: string
          example: João Silva
        email:
          type: string
          example: joao@email.com
        senha:
          type: string
          example: 123456
          nullable: true
        role:
          type: string
          example: admin

    LoginRequest:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
          example: admin@email.com
        password:
          type: string
          example: 123456

    LoginResponse:
      type: object
      properties:
        message:
          type: string
          example: Login realizado com sucesso
        token:
          type: string
          example: Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
