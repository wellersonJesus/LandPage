openapi: 3.0.3

info:
  title: WS landpager API
  version: 1.0.0
  description: |
    Documentação completa da API WS landpager,
    organizada por domínios e fiel ao schema real do banco.

servers:
  - url: http://localhost:8000
    description: Servidor local

tags:
  - name: Auth
    description: Autenticação e usuários
  - name: Calendario
    description: Gestão de calendário
  - name: Conta
    description: Gestão de contas bancárias
  - name: Contrato
    description: Gestão de contratos, contas e investimentos vinculados
  - name: Curso
    description: Gestão de cursos e progresso
  - name: Dispositivo
    description: Gestão de dispositivos e contas vinculadas
  - name: Empresa
    description: Gestão de empresas e contratos vinculados
  - name: Emprestimo
    description: Gestão de empréstimos
  - name: Gestao
    description: Gestão financeira e operacional
  - name: Investimento
    description: Gestão de investimentos financeiros
  - name: Manutencao
    description: Gestão de manutenções de dispositivos
  - name: Plataforma
    description: Gestão de plataformas de cursos e serviços
  - name: Rede
    description: Gestão de redes, configurações de IP e conectividade
  - name: Servidor
    description: Gestão de servidores e suas plataformas associadas
  - name: Skill
    description: Gestão de skills (competências)

paths:

  # =========================
  # AUTH
  # =========================

  /auth/usuarios:
    get:
      tags: [Auth]
      summary: Lista todos os usuários
      description: Retorna a lista de usuários cadastrados (id, nome, email e role).
      responses:
        '200':
          description: Lista de usuários
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AuthUsuario'
        '500':
          description: Erro ao listar usuários

    post:
      tags: [Auth]
      summary: Cria um novo usuário
      description: Cria um usuário informando nome, email e role. A senha pode ser enviada ou será definida automaticamente conforme o tipo de usuário.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthUsuarioCreate'
      responses:
        '201':
          description: Usuário criado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthUsuario'
        '400':
          description: Campos obrigatórios ausentes
        '500':
          description: Erro ao criar usuário

  /auth/login:
    post:
      tags: [Auth]
      summary: Realiza login e gera token JWT
      description: Autentica o usuário e retorna um token JWT válido por 8 horas.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthLoginRequest'
      responses:
        '200':
          description: Login realizado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthLoginResponse'
        '400':
          description: Email e senha obrigatórios
        '401':
          description: Credenciais inválidas
        '500':
          description: Erro no login

