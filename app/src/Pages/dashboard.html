<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Landpage System</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/img/favicon.png">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>

    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top" id="navbar">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="bi bi-grid-1x2-fill me-lg-2"></i><span class="d-none d-lg-inline">Landpage System</span></a>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item text-white me-3 d-none d-md-block">
                        <i class="bi bi-person-circle me-1"></i>
                        <span id="user-name-display">Usu√°rio</span>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-light btn-sm ms-3" onclick="logout()">
                            <i class="bi bi-box-arrow-right me-1"></i> Sair
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Elemento oculto para compatibilidade com app.js (evita erros de null) -->
    <div id="landing-page" style="display: none;"></div>

    <!-- Dashboard Section -->
    <div id="dashboard-section" class="container mt-5 pt-5">
        <div class="text-center mt-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="fixed-bottom bg-white border-top py-3">
        <div class="container text-center">
            <small class="text-muted">&copy; 2026 Landpage System.</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/app.js" type="module"></script>
</body>
</html>
