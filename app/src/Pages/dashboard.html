<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Landpage System</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/src/assets/img/favicon.png">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/src/assets/css/style.css">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <!-- Header -->
    <nav class="navbar navbar-dark navbar-custom fixed-top flex-md-nowrap p-0 shadow">
        <!-- Logo / Marca (Oculto no mobile) -->
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6 d-none d-md-block" href="/">
            <i class="bi bi-grid-1x2-fill me-2"></i><span>Landpage System</span>
        </a>

        <!-- Área Direita (Usuário e Sair) - Desktop Apenas -->
        <ul class="navbar-nav px-3 ms-auto d-none d-md-flex flex-row align-items-center">
            <li class="nav-item text-white me-3">
                <span id="user-name-display">Usuário</span>
            </li>
        </ul>
    </nav>

    <!-- Elemento oculto para compatibilidade com app.js (evita erros de null) -->
    <div id="landing-page" style="display: none;"></div>

    <!-- Dashboard Section -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar (Menu Lateral) -->
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse mt-5 pt-3">
                <div class="position-sticky pt-3 sidebar-sticky d-flex flex-column h-100">
                    <ul class="nav flex-column mb-auto" id="sidebar-nav-items">
                        <!-- Itens do menu injetados via JS -->
                    </ul>
                </div>
            </nav>

            <!-- Main Content (Conteúdo Principal) -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 mt-5 pt-4">
                <div id="main-content">
                    <div class="text-center mt-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Carregando...</span>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Bottom Navigation (Mobile Only) -->
    <nav class="navbar fixed-bottom navbar-light bg-white border-top d-md-none shadow-lg" style="z-index: 1050;">
        <div class="container-fluid overflow-x-auto">
            <ul class="nav w-100 d-flex flex-nowrap justify-content-between align-items-center" id="mobile-nav-items">
                <!-- Itens do menu mobile injetados via JS -->
            </ul>
        </div>
    </nav>

    <!-- Mobile Menu Offcanvas (Menu "Mais") -->
    <div class="offcanvas offcanvas-bottom h-75 rounded-top-4" tabindex="-1" id="mobileMenuOffcanvas" aria-labelledby="mobileMenuLabel">
        <div class="offcanvas-header border-bottom">
            <h5 class="offcanvas-title fw-bold text-primary" id="mobileMenuLabel">Landpage System</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body bg-light">
            <div class="row g-3" id="mobile-menu-grid">
                <!-- Itens da grade injetados via JS -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="fixed-bottom bg-white border-top py-3 d-none d-md-block">
        <div class="container text-center">
            <small class="text-muted">&copy; 2026 Landpage System.</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/src/app.js" type="module"></script>
</body>
</html>
