<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landpage - Gestão Inteligente</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>

    <!-- Navbar (Visível apenas quando logado ou pode ser fixo) -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top" id="navbar" style="display: none;">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="bi bi-grid-1x2-fill me-2"></i>Landpage System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <button class="btn btn-outline-light btn-sm ms-3" onclick="logout()">
                            <i class="bi bi-box-arrow-right me-1"></i> Sair
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login / Landing Section -->
    <section id="login-section" class="hero-section">
        <div class="container">
            <div class="row align-items-center justify-content-between">
                <!-- Texto de Apresentação -->
                <div class="col-lg-6 mb-5 mb-lg-0">
                    <h1 class="hero-title">Gestão de Operações <br>Simplificada.</h1>
                    <p class="hero-subtitle">
                        Uma plataforma robusta com arquitetura desacoplada (SPA + API RESTful) para otimizar seus processos empresariais.
                    </p>
                    <div class="d-flex gap-3 mt-4">
                        <div class="d-flex align-items-center text-muted">
                            <i class="bi bi-check-circle-fill text-success me-2"></i> Gestão Completa
                        </div>
                        <div class="d-flex align-items-center text-muted">
                            <i class="bi bi-check-circle-fill text-success me-2"></i> Alta Performance
                        </div>
                    </div>
                </div>

                <!-- Card de Login -->
                <div class="col-lg-5 col-xl-4">
                    <div class="card card-custom">
                        <div class="card-header-custom">
                            Acessar Plataforma
                        </div>
                        <div class="card-body p-4">
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="email" class="form-label text-muted small fw-bold">E-MAIL</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0"><i class="bi bi-envelope"></i></span>
                                        <input type="email" class="form-control border-start-0 ps-0" id="email" value="admin@landpage.com" placeholder="seu@email.com" required>
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <label for="senha" class="form-label text-muted small fw-bold">SENHA</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0"><i class="bi bi-lock"></i></span>
                                        <input type="password" class="form-control border-start-0 ps-0" id="senha" value="123" placeholder="••••••" required>
                                    </div>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-custom btn-lg">Entrar</button>
                                </div>
                                <div id="login-error" class="alert alert-danger mt-3 text-center small" style="display: none;"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Dashboard Section (Injetado via JS) -->
    <div id="dashboard-section" class="container mt-5 pt-5" style="display: none;">
        <!-- O conteúdo da tabela será carregado aqui pelo app.js -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
