<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WS-Gestão - Login</title>

  <!-- Base dinâmico será definido via JS -->
  <link href="style/main.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body class="d-flex flex-column vh-100">

  <div class="container d-flex justify-content-center align-items-center flex-grow-1">
    <div class="card p-5 shadow-lg" style="width: 380px;">
      <div class="text-center mb-4">
        <img src="img/logo.jpg" alt="Logo WS-Gestão" width="150" class="img-fluid">
      </div>

      <form id="loginForm" novalidate>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-3">
          Entrar <i class="bi bi-box-arrow-in-right ms-1"></i>
        </button>
      </form>

      <hr>

      <div class="d-flex gap-2">
        <button id="googleLogin" type="button" class="btn btn-outline-danger w-50">
          <i class="fab fa-google"></i> Google
        </button>
        <button type="button" class="btn btn-outline-primary w-50">
          <i class="fab fa-instagram"></i> Instagram
        </button>
      </div>

    </div>
  </div>

  <!-- JS -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
