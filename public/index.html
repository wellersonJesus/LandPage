<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WS-Gestão - Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Seu CSS custom -->
  <link href="../style/main.css" rel="stylesheet">
</head>
<body class="d-flex flex-column vh-100">

  <div class="container d-flex justify-content-center align-items-center flex-grow-1">
    <div class="card p-5" style="width: 380px;">

      <!-- Logo -->
      <div class="text-center mb-4">
        <img src="../img/logo.jpg" alt="Logo WS-Gestão" width="150">
      </div>

      <!-- Formulário de Login -->
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-2">
          Entrar <i class="bi bi-box-arrow-in-right ms-1"></i>
        </button>
      </form>

      <hr>

      <!-- Botões Sociais -->
      <div class="d-flex gap-2">
        <button class="social-btn btn-google w-50">
          <i class="fab fa-google"></i> Google
        </button>
        <button class="social-btn btn-instagram w-50">
          <i class="fab fa-instagram"></i> Instagram
        </button>
      </div>

    </div>
  </div>

  <!-- Scripts JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/app.js"></script>
</body>
</html>
